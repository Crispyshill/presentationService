<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${cartItems}">
                <td th:text="${entry.key.productId}"></td>
                <td th:text="${entry.key.productName}"></td>
                <td th:text="${entry.key.description}"></td>
                <td th:text="${entry.key.price}"></td>
                <td th:text="${entry.value}"></td>
                <td th:text="${entry.key.price * entry.value}"></td>
            </tr>
        </tbody>
    </table>
    
    <button>Checkout</button>
</body>
</html>
